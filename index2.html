<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NetForecast</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NetForecast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active text-success" id="mapdisp" aria-current="page" href="map.html">Live Weather Map</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search" id="getcity" ">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="current-info">

      <div class="date-container">
        <div class="time" id="time">
          <span id="am-pm"></span>
        </div>
        <div class="date" id="date">

        </div>
        <div class="others" id="current-weather-items">
          <div class="weather-item">
            <div>Humidity</div>
            <div></div>
          </div>
          <div class="weather-item">
            <div>Pressure</div>
            <div></div>
          </div>
          <div class="weather-item">
            <div>Wind Speed</div>
            <div></div>
          </div>

          <div class="weather-item">
            <div>Sunrise</div>
            <div></div>
          </div>
          <div class="weather-item">
            <div>Sunset</div>
            <div></div>
          </div>
        </div>
      </div>

      <div class="place-container">
        <div class="time-zone" id="time-zone"> </div>
        <div id="country" class="country"> </div>
      </div>
    </div>

  </div>

  <div class="future-forecast">
    <div class="today" id="current-temp">
      <img src="" alt="weather icon" class="w-icon">
      <div class="other">
        <div id="curplace">Current place</div>
        <div class="day">Today</div>
        <div class="temp">Max</div>
        <div class="temp">Min</div>
      </div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">Tomorrow</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Max</div>
        <div class="temp">Min</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Wed</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Max</div>
        <div class="temp">Min</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Thur</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Max</div>
        <div class="temp">Min</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Fri</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Max</div>
        <div class="temp">Min</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sat</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Max</div>
        <div class="temp">Min</div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>

</body>

</html>
